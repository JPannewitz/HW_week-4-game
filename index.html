<!DOCTYPE html>
<html>
<head>
  <title>Julia's RPG Game</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container-fluid">
<h1 class="myHeader">DC RPG Game</h1>
<div id="winsloses" class="text-center">Overall Wins: 0 Loses: 0</div>
  <div class="row">
    <h2 id="task" class="text-center"></h2>
    <div id="picking" class="text-center"></div>
  </div>
  <div class="row theCenter text-center">
    <div id="myguy" class="col-md-4"></div>
    <div class="col-md-4">
      <button id="attack" type="button" class="btn btn-danger" value=attack>Attack</button><br><br>
    
      <div id="whathappens"></div><br>
    </div>
    <div id="enemy" class="col-md-4"></div>
  </div>
</div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>


<script src="assets/javascript/game.js"></script>
</body>
</html>
